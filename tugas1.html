<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesan Mobil Travel</title>
</head>
<body>
    <h1>Form Pemesanan Mobil Travel</h1>
    <form>
        <table>
            <!-----NAMA----->
        <tr><td><label for="namal">Nama Lengkap</label></td>
        <td><input type="text" id="namal" name="namal" required placeholder="Masukkan Nama"></td></tr><br>
       
            <!----EMAIL---->
        <tr><td><label for="email">Email</label></td>
        <td><input type="text" id="email" name="email" required pattern=".+@gmail\.com" required placeholder="Masukkan Email" > </td></tr>
       
            <!----TELEPON---->
        <tr><td><label for="telp">No. Telepon</label></td>
        <td><input type="number" id="telp" name="telp" type="tel" required pattern="[0-9]{9,12}" maxlength="12" placeholder="Masukkan Nomor Telepon"> </td></tr><br>
        
            <!----DESTINASI---->
        <tr><td><label for="destinasi">Destinasi</label> </td>
        <td><select id="destinasi" name="destinasi" required>
            <option value="disabled selected">------Pilih Destinasi------</option>
            <option required>Padang</option>
            <option>Aek Loba</option>
            <option>Pematangsiantar</option>
            <option>Prapat</option>
            <option>Pekanbaru</option>
            <option>Banda Aceh</option>
        </select></td></tr>
        
            <!----TANGGAL---->
        <tr><td><label for="tanggal">Tanggal Berangkat</label> </td>
        <td><input id="tanggal" name="tanggal" type="date" required></td></tr>
        
            <!----WAKTU---->
        <tr><td><label for="waktu">Waktu Berangkat</label></td>
        <td><input id="waktu" name="waktu" type="time" required></td></tr>
        
            <!----JUMLAH---->
        <tr><td><label for="jumlah">Jumlah Penumpang</label> </td>
        <td><input id="jumlah" name="jumlah" type="number" required min="1"> </td></tr>
        
            <!----ARMADA---->
        <tr><td>Pilihan Armada</td>
        <td><label><input type="radio" name="armada" value="hiace" required>Mobil Hiace</label><br>
        <label><input type="radio" name="armada" value="laksana">Bus Laksana</label></br>
        <label><input type="radio" name="armada" value="elf">ELF </label></td></tr>
        
            <!----LAYANAN---->
        <tr><td>Layanan Tambahan</td>
        <td><label><input type="checkbox" name="layanan" value="makanan">Makanan</label><br>
        <label><input type="checkbox" name="layanan" value="air">Air Mineral</label><br>
        <label><input type="checkbox" name="layanan" value="selimut">Selimut</label></td></tr>
        
            <!----IDENTITAS---->
        <tr><td><label for="ktp">Upload Identitas (KTP)</label></td>
        <td><input id="ktp" name="ktp" type="file" accept=".pdf,.jpg,.jpeg,.png" required></td></tr>
        
            <!----BUTTOM---->
        <tr><td><button type="submit">Kirim Pesanan</button>
        <button type="reset">Reset</button></td></tr>
       </table>
    </form>
</body>
</html>
